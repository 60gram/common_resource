<html>

<head>
  <title>결제 결과 확인중</title>
  <style>
    body {
      background-color: black;
    }

    .information-text {
      height: 100px;
      width: 600px;
      position: relative;
      top: 0px;
      left: -150px;
    }

    .center {
      height: 300px;
      width: 300px;

      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -150px;
    }

    .reverse-spinner {
      width: 300px;
      background: top/100% 50% no-repeat;
      background-image:
        radial-gradient(farthest-side at bottom, transparent 95%, #70ee02 96% 99%, transparent 100%);
      animation: spin 1.5s linear infinite;
    }

    .reverse-spinner::before {
      content: "";
      display: block;
      padding-top: 100%;
      background: inherit;
      background-image:
        radial-gradient(farthest-side at bottom, transparent 73%, #ace977 74% 79%, transparent 80%);
      animation: spin 0.5s linear infinite reverse;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="reverse-spinner">
    </div>
    <div class="information-text">
      <p style="color: white; font-size: 60px; text-align: center;">결제 결과 확인중입니다</p>
    </div>
</body>

</html>
