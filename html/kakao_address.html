<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>주소검색</title>
</head>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  #full-size {
    height: 100%;
    width: 100%;
    overflow: auto;
  }
</style>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  var element_layer = document.getElementById("full-size");
  daum.postcode.load(function () {
    function callbackMessage(message) {
      try {
        onComplete.postMessage(message);
      } catch (err) {
        window.flutter_inappwebview.callHandler('onComplete', message);
      }
    }
    new daum.Postcode({
      oncomplete: function (data) {
        callbackMessage(JSON.stringify(data));
      },
      width: "100%",
      height: "100%",
      alwaysShowEngAddr: false,
      hideMapBtn: true,
      hideEngBtn: false,
    }).embed(element_layer);

    // show iframe element
    element_layer.style.display = "block";
  });
</script>

<body>
  <div id="full-size"></div>
</body>

</html>
